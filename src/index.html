<div class="row">
  <div class="col-3">
    <input type="number" id="databaseSize" value="100">
    <button type="button" class="btn btn-secondary"
            onclick="generateData(Number(document.getElementById('databaseSize').value))">generate
      database
    </button><br><br>
    <table width="100%">
      <tr>
        <td>&#949;:</td>
        <td>
          <input type="number" onchange="histogramData = [];" value="1" id="epsilon">
        </td>
      </tr>
      <tr>
        <td>selector:</td>
        <td>
          <input type="text" id="selector" value="true"/>
        </td>
      </tr>
      <tr>
        <td>method:</td>
        <td>
          <fieldset>
            <input type="radio" onchange="updateSensitivity();" id="count" name="method" value="count" checked>
            <label for="count"> count</label>
            <input type="radio" onchange="updateSensitivity();" id="average" name="method" value="average">
            <label for="average"> average</label>
            <input type="radio" onchange="updateSensitivity();" id="max" name="method" value="max">
            <label for="max"> max</label>
          </fieldset>
        </td>
      </tr>
    </table><br><br>

    <button type="button" class="btn btn-primary" onclick="performMethod()">query</button><br><br>
    <button type="button" class="btn btn-info" onclick="cummulativeEpsilon = 0; updateSensitivity();">reset cummulative epsilon</button> 
    <button type="button" class="btn btn-info" onclick="histogramData = []; updateSensitivity();">reset histogram epsilon</button>
  </div>
  <div class="col-3">
    <div class="card text-white bg-primary " style="width: 18rem;">
      <div class="card-header">
        Privatized value
      </div>
      <div class="card-body">
        <h5 class="card-title" id="privatizedValue">---</h5>
      </div>
    </div><br>

    <div class="card" style="width: 18rem;">
      <div class="card-header">
        Real value
      </div>
      <div class="card-body">
        <h5 class="card-title" id="trueValue">---</h5>
      </div>
    </div><br>

    <div class="card" style="width: 18rem;">
      <div class="card-header">
        Sensitivity
      </div>
      <div class="card-body">
        <h5 class="card-title" id="sensitivity">&Delta; f</h5>
      </div>
    </div><br>

    <div class="card" style="width: 18rem;">
      <div class="card-header">
        Cummulative epsilon
      </div>
      <div class="card-body">
        <h5 class="card-title" id="cummulativeEpsilon">---</h5>
      </div>
    </div>
  </div>
  <div class="col-6">
    <div id="plot"></div>
  </div>
</div>


<div id="data_table"></div>
